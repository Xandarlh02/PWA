<p-fileUpload #form name="myfile[]" [customUpload]="true" (uploadHandler)="myUploader($event, form)">
    <ng-template pTemplate="content">
        <p-table *ngIf="uploadedFiles.length" [value]="uploadedFiles" >
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            Image
                        </th>
                        <th>
                            Filename
                        </th>
                        <th>
                            Size
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-files >
                    <tr>
                        <td>
                            <img src={{sanitizer.bypassSecurityTrustResourceUrl(files.objectURL.changingThisBreaksApplicationSecurity)}}/>
                        </td>
                        <td>
                            {{files.name}}
                        </td>
                        <td>
                            {{files.size}} kb
                        </td>
                    </tr>
                </ng-template>
            </p-table>
    </ng-template>
</p-fileUpload>
