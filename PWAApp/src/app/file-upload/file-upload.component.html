<p-fileUpload #form name="myfile[]" [customUpload]="true" (uploadHandler)="uploadFile($event, form)">
    <ng-template pTemplate="content">
        <p-table *ngIf="uploadedFiles.length" [value]="uploadedFiles" >
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            Filename
                        </th>
                        <th>

                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-files >
                    <tr>
                        <td>
                            {{files.name}}
                        </td>
                        <td>
                            
                        </td>
                        <td>
                            <button pTooltip="Show more" (click)="showDialog(files)" pButton icon="pi pi-ellipsis-h"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
    </ng-template>
</p-fileUpload>

<p-dialog style="width: 80%;" header="Title" [(visible)]="display">
    <p-image [src]='getSafeUrl(displayedFile?.objectURL?.changingThisBreaksApplicationSecurity)' [preview]="true" alt="Image"
        width="95">
    </p-image>
    <p>{{displayedFile?.name}}</p>
    <p>{{displayedFile?.size}} kb</p>
</p-dialog>
